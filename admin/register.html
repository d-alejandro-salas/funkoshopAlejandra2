<!DOCTYPE html>
<html lang="es">
<head>
    <title>REGISTER | Funkoshop</title>
    <meta charset="UTF-8">
    <link rel="icon" href="../multimedia/branding/isotype.svg" type="image/svg+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Raleway&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <script src="../Scripts/headerFooterAdmin.js"></script>
    <link rel="stylesheet" href="../Styles/reset.css">
    <link rel="stylesheet" href="Styles/login-register.css">
</head>
<body>
    <main class="container">
        <form>       
        <h1>CREA TU CUENTA</h1>
        <H2>Completa el formulario para ser parte del mundo de los Funkos</H2>
        <div class="formulario">
            <div class="form__label">
                <div class="form__group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form__input" id="nombre" name="nombre" placeholder="John" required>
                </div>
                <div class="form__group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form__input" id="apellido" name="apellido" placeholder="Doe" required>
                </div>
                <div class="form__group">
                    <label for="email">Email:</label>
                    <input type="email" class="form__input" id="email" name="email" placeholder="johndoe@correo.com" required autocomplete="email">
                </div>
                <div class="form__group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form__input" id="password" name="password" placeholder="*********" required autocomplete="current-password">
                </div>
                <div class="form__group">
                    <label for="repeat-password">Repita Contraseña:</label>
                    <input type="password" class="form__input" id="repeat-password" name="repeat-password" placeholder="*********" required>
                </div>
                </div>
                <div class="botonPlusInput">
                    <button class="cartelitoRojo" type="submit">Register</button>
                    <div class="botonPlusInput__checkbox">
                        <input type="checkbox" id="acepto-terminos">
                        <label class="botonPlusInput__label" for="acepto-terminos">Acepto
                            <a href="#">
                                <span class="textoCeleste">Términos y Condiciones</span>
                            </a>
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
