<!DOCTYPE html>
<html lang="es">
<head>
    <title>CREATE | Funkoshop</title>
    <meta charset="UTF-8">
    <link rel="icon" href="../multimedia/branding/isotype.svg" type="image/svg+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Raleway&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <script src="../Scripts/headerFooterAdmin.js"></script>
    <link rel="stylesheet" href="../Styles/reset.css">
    <link rel="stylesheet" href="Styles/create.css">
</head>
<body>
    <main class="contenedor">
        <h1>CREAR NUEVO ITEM</h1>
        <label class="select" for="text">
            <span>Categoría:</span>
            <select id="selectCategoria" name="Categoría">
                <option  class="opcionSeleccionar" value="" disabled selected>Seleccionar</option>
            </select>
            <span>Licencia:</span>
            <select id="selectLicencia" name="Licencia">
                <option  class="opcionSeleccionar" value="" disabled selected>Seleccionar</option>
            </select>
        </label>
        <h2>Nombre del producto:</h2>
        <input type="text" placeholder="Kakashi Hatake Shippuden Saga">
        <input type="text" placeholder="Descripcion del producto">
        <input type="text" placeholder="SSK111AB001">SKU:
        <input type="number" placeholder="$ 0.000,00">Precio:
        <input type="number" placeholder="0">Stock:
        <input type="number" placeholder="0%">Descuento:
        <span>Cuotas:</span>
            <select id="selectCuotas" name="cuotas">
                <option  class="opcionCuotas" value="" disabled selected>3 Cuotas sin interés</option>
            </select>
        </label>
        <div class="elegirArchivos">
            <span>Imágenes:</span>
            <input type="file" name="Elegir Archivos">
        </div>
        <div class="botonesCrearItem">
            <button class="botonesCrearItem">Agregar Producto</button>
            <button class="botonesCrearItem">Limpiar</button>
        </div>
    </main>
</body>
</html>
