<!DOCTYPE html>
<html lang="es">
<head>
    <title>LOGIN | Funkoshop</title>
    <meta charset="UTF-8">
    <link rel="icon" href="../multimedia/branding/isotype.svg" type="image/svg+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Raleway&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <script src="../Scripts/headerFooterAdmin.js"></script>
    <link rel="stylesheet" href="../Styles/reset.css">
    <link rel="stylesheet" href="Styles/login-register.css">
</head>
<body>
    <main>
        <form>
        <h1>INGRESAR A MI CUENTA</h1>
            <div class="form__group">
                <label for="email">Email:</label>
                <input type="email" class="form__input" id="email" name="email" placeholder="mail@empresa.com" required autocomplete="email">
            </div><br>
            <div class="form__group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div><br>
            <div class="botonPlusInput">
                <button class="cartelitoRojo" type="submit">Ingresar</button>
                <div class="botonPlusInput__checkbox">
                    <input type="checkbox" name="remember"><span id="remember">Recordarme</span>
                </div>                               
            </div>
            <a style="text-align:center;" href="#">
                <span class="textoCeleste">Olvidé mi contraseña</span>
            </a> 
        </form>
    </main>
</body>
</html>
